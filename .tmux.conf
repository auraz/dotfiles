###########################
#  Constants
###########################

TMUX_LSEP=''
TMUX_LSEPE=''
TMUX_RSEP=''
TMUX_RSEPE=''

###########################
# Sensors data
###########################

TMUX_UNAME="#H"
TMUX_SESSION_INFO="#S:#I.#P"
TMUX_LOCALIP="#(ipconfig getifaddr en1)"
TMUX_MEM_CPU_LOAD="#(tmux-mem-cpu-load 1 | egrep -o '.+%%')"
TMUX_SWAP="#(du -hs /var/vm | awk '{print $1}')"
TMUX_DATE="%a %Y-%m-%d"
TMUX_TIME="%H:%M:%S"
TMUX_BATTERY="#(~/.extra/.tmux/battery1)"

###########################
#  Configuration
###########################

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# disable mouse
setw -g mode-mouse off

# decrease the delay between prefix and command (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# set the base index for windows to 1 instead of 0
set -g base-index 1

# set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

###########################
#  Key Bindings
###########################

# Setting the prefix from C-b to C-f
unbind C-b
set -g prefix C-f
bind C-f send-prefix

# moving between panes
unbind l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
unbind L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Quick pane selection
bind -r C-k switch-client -p
bind -r C-j switch-client -n

###########################
# Status Bar
###########################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar (refresh every 1 seconds)
set -g status-interval 1

# center the status bar
set -g status-justify centre

# setup left status bar
set -g status-left-length 55
set -g status-left "#[fg=black,bg=blue]$TMUX_UNAME #[fg=blue,bg=yellow]$TMUX_LSEP #[fg=black,bg=yellow]$TMUX_SESSION_INFO #[fg=yellow,bg=green]$TMUX_LSEP #[fg=black,bg=green]$TMUX_LOCALIP #[fg=green,bg=default]$TMUX_LSEP"

# setup right status bar
set -g status-right-length 65
set -g status-right "#[fg=green,bg=default]$TMUX_MEM_CPU_LOAD $TMUX_SWAP #[fg=red,bg=default]$TMUX_BATTERY #[fg=blue]$TMUX_DATE #[fg=white,bg=default]$TMUX_TIME"

###########################
# Colors
###########################

# color status bar
set -g status-bg colour235
set -g status-fg white

# highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

# set color of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black