###########################
#  Constants
###########################

LSEP=''
LSEPE=''
RSEP=''
RSEPE=''

###########################
# Sensors data
###########################

UNAME="#H"
SESSION_INFO="#S:#I.#P"
LOCALIP="#(ipconfig getifaddr en1)"
MEM_CPU_LOAD="#(tmux-mem-cpu-load 1)"
DATE="%a %Y-%m-%d"
TIME="%H:%M:%S"

###########################
#  Configuration
###########################

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# use vim key bindings
setw -g mode-keys vi

# disable mouse
setw -g mode-mouse off

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

###########################
#  Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

###########################
# Status Bar
###########################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar (refresh evry 1 seconds)
set -g status-interval 1

# center the status bar
set -g status-justify centre

# setup left status bar
set -g status-left-length 55
set -g status-left "#[fg=black,bg=blue]$UNAME #[fg=blue,bg=yellow]$LSEP #[fg=black,bg=yellow]$SESSION_INFO #[fg=yellow,bg=green]$LSEP #[fg=black,bg=green]$LOCALIP #[fg=green,bg=default]$LSEP"

# setup right status bar
set -g status-right-length 100
set -g status-right "#[fg=green,bg=default]$MEM_CPU_LOAD #(~/.tmux/battery) $TMUX_PLS_LEFT_LIGHT #[fg=blue]$DATE #[fg=white,bg=default]$TIME"

###########################
# Colors
###########################

# color status bar
set -g status-bg colour235
set -g status-fg white

# highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

# set color of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black